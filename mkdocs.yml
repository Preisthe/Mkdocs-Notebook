site_name: Preisthe's MkDocs Material Documentation
site_url: https://sitename.example
theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light
      primary: blue
      accent: deep orange

markdown_extensions:
  # code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # math
  - pymdownx.arithmatex:
      generic: true
  
  # caption
  - pymdownx.blocks.caption

  # format
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js